<body>
  <main class="container" style="max-width: 1000px; padding: 1rem;">
    <!-- Hero Section -->
    <header>
      <h1 style="text-align: center;">Pokemon Fusion Generator!</h1>
      <p style="text-align: center;">Select two Pokémon below to create your fusion!</p>
    </header>

    <!-- Content Section -->
    <section>
      <form id="fusionForm">
        <div class="grid">
          <!-- Input for First Pokémon -->
          <label for="pokemon1">
            Select Head Pokémon:
            <input list="pokemonList" id="HeadPokemon" name="Head Pokemon">
          </label>

          <!-- Input for Second Pokémon -->
          <label for="pokemon2">
            Select Body Pokémon:
            <input list="pokemonList" id="BodyPokemon" name="Body Pokemon">
          </label>

          <!-- Datalist for Pokémon suggestions -->
          <datalist id="pokemonList"></datalist>
        </div>

        <!-- Buttons -->
        <div class="grid" style="display: flex;">
          <button style="width: 33%;" type="reset" id="resetButton" onclick="resetForm()" class="secondary">Reset</button>
          <button style="width: 33%;" type="button" id="randomButton" class="contrast">Random</button>
          <button style="width: 33%;" type="button" id="generateButton" class="primary">Generate</button>
        </div>
      </form>
      <article id="fusionOutput" style="display: none;" class="fusion-card">
        <header>
          <h2 id="fusionName" class="fusion-title">
            <span class="fusion-ids"></span>
          </h2>
        </header>
        
        <div class="fusion-content">
          <div class="fusion-image-container">
            <img id="fusionImage" src="" alt="Pokemon Fusion" class="fusion-image">
            <div id="typesElm"></div>
          </div>
          <hr>
          
          <div class="fusion-info">
            <table class="fusion-table">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>Pokemon</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Head</td>
                  <td id="headPokemonDetails"></td>
                </tr>
                <tr>
                  <td>Body</td>
                  <td id="bodyPokemonDetails"></td>
                </tr>
              </tbody>
            </table>
            
  
          </div>
        </div>
      </article>

      
      <script>
      // Update the existing generateFusion function to show Pokemon IDs
      const originalGenerateFusion = window.generateFusion;
      window.generateFusion = function() {
        originalGenerateFusion();
        
        // Add IDs to the title
        const headIndex = splitted_names.findIndex(name => name.join('') === document.getElementById("HeadPokemon").value);
        const bodyIndex = splitted_names.findIndex(name => name.join('') === document.getElementById("BodyPokemon").value);
        
        const fusionTitle = document.getElementById("fusionName");
        const currentName = fusionTitle.textContent;
        const idsSpan = fusionTitle.querySelector('.fusion-ids') || document.createElement('span');
        idsSpan.className = 'fusion-ids';
        idsSpan.textContent = `#${headIndex} × #${bodyIndex}`;
        
        fusionTitle.innerHTML = currentName;
        fusionTitle.appendChild(idsSpan);
      };
      </script>
    </section>
  </main>

  <!-- Scripts -->
  <script src="/main.js"></script>
</body>
